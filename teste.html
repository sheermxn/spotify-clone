<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="stylesheets/teste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="menu-lateral">
        <div class="top-logo">
            <img src="assets/spotify.svg" alt="">
        </div>
        <ul id="main-nav">
            <li>
                <div class="main-nav-item">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Início</span>
                    </a>
                </div>
            </li>
            <li>
                <div class="main-nav-item">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </a>
                </div>
            </li>
            <li>
                <div class="main-nav-item">
                    <a href="#">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>Minha Biblioteca</span>
                    </a>
                </div>
            </li>
        </ul>
        <ul id="second-nav">
            <li>
                <div class="main-nav-item">
                    <a href="#">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>Criar Playlist</span>
                    </a>
                </div>
            </li>
            <li>
                <div class="main-nav-item">
                    <a href="#">
                        <i class="fa-brands fa-gratipay"></i>
                        <span>Músicas Curtidas</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="top-menu">
        <div class="top-menu-buttons">
            <button id="cad-btn">Cadastro</button>
            <button id="log-btn">Log in</button>
        </div>
    </div>
    <div class="footer-ad">
        <div class="footer-ad-info">
            <h4>Se liga no Spotify</h4>
            <p>Cadastre-se para ouvir músicas e podcasts ilimitados com poucos anúncios. Sem cartões de crédito.</p>
        </div>
        <button id="cad-btn2">Cadastre-se gratuitamente</button>
    </div>
</body>

</html>
